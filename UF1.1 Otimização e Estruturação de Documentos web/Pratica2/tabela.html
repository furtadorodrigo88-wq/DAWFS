<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <h1>Tabela com 4 colunas e 3 linhas</h1>
    <table border="1">
        <tr>
            <th colspan="4">Carros</th>
        </tr>
        <tr>
            <td>Marca</td>
            <td>Tipo</td>
            <td>Origem</td>
            <td>Ano</td>
        </tr>
        <tr>
            <td>Toyota Supra</td>
            <td>Esportivo</td>
            <td>Japão</td>
            <td>entre 1978 e 2002</td>
        </tr>
        <tr>
            <td>Nissan R34</td>
            <td>Esportivo</td>
            <td>Japão</td>
            <td>1999</td>
        </tr>
        <tr>
            <td>Dodger</td>
            <td>Esportivo</td>
            <td>EUA</td>
            <td>1996</td>
        </tr>
    </table>
</body>

</html>
